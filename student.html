    function debug(msg) {
        var log = document.getElementById("debuglog");

        if (!log){
            log = document.createElement("div");
            log.id = "debuglog";
            log.innerHTML = "<h1>Debug log</h1>";
            document.body.appendChild(log);
        }

        //将信息封装到pre，并添加到log
        var pre = document.createElement("pre");
        var text = document.createTextNode(msg);//将msg包装在一个文本节点中
        pre.appendChild(text);
        log.appendChild(pre);
    }

    function memorize(f) {
        var cache = {};
        return function () {
            //将实参转换为字符串形式，并将其用做缓存的键
            var key = arguments.length + Array.prototype.join.call(arguments,",");
            console.log(arguments.length,Array.prototype.join.call(arguments,","),key)
            if(key in cache) return cache[key];
            else return cache[key] = f.apply(this,arguments)
        }
    };
    function gcd(a,b) {
        var t;
        if(a<b) t =b,b =a, a=t;//确保a>=b
        while(b != 0) t=b,b=a%b,a=t;//求最大公约数
        return a;
    }

    function Range(from,to) {
        //存储起始位置和结束位置，不可继承，每个对象都有唯一属性
        this.from = from;
        this.to = to;
    }
    Range.prototype = {
        includes:function (x) {
            return this.from <= x && x <=this.to;
        },
        //对范围内的每个整数都调用一次f
        foreach:function (f) {
            for(var x = Math.ceil(this.from);x<=this.to;x++) f(x);
        },
        toString:function () {return "("+this.from+"..."+this.to+")";}
    }
